<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic ThingSpeak Charts</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000033, #000066);
            color: #fff;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 95px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            text-decoration: underline;
        }

        h2 {
            color: #fff;
            font-size: 60px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 160px;
            text-align: center;
        }

        iframe {
            margin: 30px;
            transform: scale(1.1);
            align-content: center;
        }
        
        h3 {
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            margin-top: 50px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1> User Interface for Wireless Controller </h1>

    <h2>For Our Wireless Controller (The graphs of all our data)</h2>
    <iframe id="chart1" width="450" height="260" style="border: 1px solid #cccccc;" src=""></iframe>
    <iframe id="chart2" width="450" height="260" style="border: 1px solid #cccccc;" src=""></iframe>
    <iframe id="chart3" width="450" height="260" style="border: 1px solid #cccccc;" src=""></iframe>
    <iframe id="chart4" width="450" height="260" style="border: 1px solid #cccccc;" src=""></iframe>
    <iframe id="chart5" width="450" height="260" style="border: 1px solid #cccccc;" src=""></iframe>
    <iframe id="chart6" width="450" height="260" style="border: 1px solid #cccccc;" src=""></iframe>

    <script>
        function updateCharts() {
            var charts = ["chart1", "chart2", "chart3", "chart4", "chart5", "chart6"];
            var timestamp = new Date().getTime();

            charts.forEach(function(chartId) {
                var iframe = document.getElementById(chartId);
                iframe.src = "https://thingspeak.com/channels/2287708/charts/" + chartId.replace("chart", "") +
                             "?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15&t=" + timestamp;
            });
        }

        setInterval(updateCharts, 5 * 1000);
        updateCharts();
    </script>
    <h3>Team 13</h3>
</body>
</html>
